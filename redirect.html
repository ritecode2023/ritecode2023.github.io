<!DOCTYPE html>
<html>
<head>
    <title>Automatic Redirect Example</title>
    <script>
        // Automatically redirect after a delay
        setTimeout(function () {
            window.location.href = "https://www.google.com";
        }, 3000); // Redirect after 3 seconds (adjust the time as needed)
    </script>
</head>
<body>

<h1>Redirecting to Example.com</h1>

</body>
</html>
